name: ColgateB2B-Functioanl-test

on:
  workflow_dispatch:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - uses: actions/setup-node@v1
          with:
            node-version: 14.17.3
        - name: Install
          run: npm install
        - name: Test
          run: ENV=bld yarn local
        - uses: actions/upload-artifact@v1
          with:
            name: Allure Reports
            path: ./allure-report
